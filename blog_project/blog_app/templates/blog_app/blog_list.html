{% extends 'base.html' %}

{% block content %}
<h2>POSTS</h2>
<div class="lists">

    <div>
    <ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'blog_detail' post.pk %}">{{ post.title|title }}</a>
        </li>
    {% empty %}
        <li>No posts available.</li>
    {% endfor %}
    </ul>
    </div>
</div>
{% endblock %}
